<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        header {
            background-color: #1f1f1f;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 10px;
        }
        nav a {
            color: #ff6347;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
        }
        .game-card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 8px;
            width: 200px;
            padding: 1rem;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            border-radius: 8px;
        }
        .game-card p {
            font-size: 0.9rem;
        }
        footer {
            background-color: #1f1f1f;
            padding: 1rem;
            margin-top: 1rem;
        }
        .add-game-section {
            margin: 2rem 0;
        }
        .add-game-section input, .add-game-section button {
            margin: 0.5rem;
            padding: 0.5rem;
            font-size: 1rem;
        }
        #search-bar {
            padding: 0.5rem;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 1rem;
        }
    </style>
    <!-- Firebase JS SDK -->
    <script type="module">
        // Import the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7lfjWo4FQHPJ28XJTZvXiMs4GDKNFiDQ",
            authDomain: "game-hub1028.firebaseapp.com",
            projectId: "game-hub1028",
            databaseURL: "https://game-hub1028-default-rtdb.firebaseio.com",
            appId: "1:634806654590:web:2ff668ba36b07943522a2f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Add a game to Firebase
        async function addGame() {
            const name = document.getElementById('game-name').value;
            const link = document.getElementById('game-link').value;
            const thumbnailUrl = document.getElementById('game-thumbnail-url').value;

            if (!name || !link || !thumbnailUrl) {
                alert("Please fill in all fields!");
                return;
            }

            try {
                const gamesRef = ref(db, 'games');
                await push(gamesRef, {
                    name,
                    link,
                    thumbnail: thumbnailUrl,
                    plays: 0
                });

                alert("Game added successfully!");
                loadGames(); // Refresh game list
            } catch (error) {
                console.error("Error adding game:", error.message);
                alert("Error adding game. Check console for details.");
            }
        }

        // Load games from Firebase
        function loadGames() {
            const gamesContainer = document.getElementById('games-container');
            gamesContainer.innerHTML = ''; // Clear existing games

            const gamesRef = ref(db, 'games');
            onValue(gamesRef, (snapshot) => {
                const games = snapshot.val();
                gamesContainer.innerHTML = ''; // Clear container before populating

                for (const id in games) {
                    const game = games[id];
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.innerHTML = `
                        <img src="${game.thumbnail}" alt="${game.name}">
                        <h3>${game.name}</h3>
                        <p>Plays: ${game.plays}</p>
                        <button onclick="playGame('${id}', '${game.link}')">Play</button>
                    `;
                    gamesContainer.appendChild(gameCard);
                }
            });
        }

        // Increment play count and open game in a new tab
        function playGame(id, link) {
            const gameRef = ref(db, `games/${id}/plays`);
            runTransaction(gameRef, (plays) => (plays || 0) + 1);
            window.open(link, '_blank');
        }

        // Search games
        function searchGames() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const gamesContainer = document.getElementById('games-container');
            const cards = gamesContainer.getElementsByClassName('game-card');

            Array.from(cards).forEach(card => {
                const name = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = name.includes(query) ? '' : 'none';
            });
        }

        // Load games when the page loads
        document.addEventListener('DOMContentLoaded', loadGames);
    </script>
</head>
<body>
    <header>
        <h1>Game Hub</h1>
        <div>
            <input type="text" id="search-bar" placeholder="Search games..." oninput="searchGames()">
        </div>
    </header>

    <main>
        <section class="add-game-section">
            <h2>Add a Game</h2>
            <input type="text" id="game-name" placeholder="Game Name">
            <input type="url" id="game-link" placeholder="Game Link">
            <input type="url" id="game-thumbnail-url" placeholder="Thumbnail Image URL">
            <button onclick="addGame()">Add Game</button>
        </section>

        <section id="games">
            <h2>Games</h2>
            <div id="games-container" class="container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Game Hub. All rights reserved.</p>
    </footer>
</body>
</html>
